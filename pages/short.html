<meta property="og:title" content="URL Shortener">
<meta property="og:description" content="Extensive URL Shortening Service">
<meta property="og:image" content="http://ovh-is.a-shit.host/23633.png">
<link rel="stylesheet" type="text/css" href="css/short.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    if(window.location.search){
      if(window.location.search.toString().includes("error")){
        var error = window.location.search.toString().replace(/(\?error=)+/g, '').replace(/[\_]/g, ' ');
        $('#main_title').css("color","red");
        $('#main_title').html("<b>ERROR:</b> "+error);
      }else{
        var shortenedURL = window.location.search.toString().replace(/(\?success=)+/g, '').replace(/[\_]/g, ' ');
        $('#main_title').css("color","green");
        $('#main_title').html("<b>SHORTENED URL:</b> "+shortenedURL);
      }
    }else{
      $('#main_title').text(window.location.host.toString().toUpperCase() + " URL SHORTENER")
    }
  });
</script>
  <header id="main_title"></header>
<form name="form" id="form" class="topBefore" action="/shorten" method="POST">
  <input id="url" placeholder="URL to Shorten" type="text" name="url">
  <input id="submit" type="submit" value="Shorten URL">
</form>
